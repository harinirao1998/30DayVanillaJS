<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <div class="imgDiv">
  <img id="img" src="./bakerberry.jpg">
  </div>

  <style>
    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    img{
      width:800px;
      height:500px;
      padding:100px;
      background-color:#ffc600;
    }
    input {
      width: 100px;
    }
    
  </style>

  <script>

    let imgElement=document.getElementById('img');
    let spacing=document.getElementById('spacing');
    spacing.addEventListener('input',function(){
        let spacVal=spacing.value;
        let paddingVal=spacVal/2+'px';
        imgElement.style.setProperty('padding',paddingVal);
    })

    let blur=document.getElementById('blur');
    blur.addEventListener('input',function(){
        let blurVal=blur.value;
        blurVal=blurVal/5+'px';
        setBlurVal='blur('+blurVal+')'
        imgElement.style.setProperty('filter',setBlurVal);
    })

    let color=document.getElementById('base')
    color.addEventListener('input',function(){
      let colorVal=color.value;
      console.log(colorVal)
      imgElement.style.setProperty('background-color',colorVal);
      let heading=document.getElementsByTagName('span')
      heading[0].style.color=colorVal;
    })

  </script>

</body>
</html>
